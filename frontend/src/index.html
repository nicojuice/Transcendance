<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arcade Game</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 9999px;
        z-index: 20;
      }
    </style>
  </head>
  <body
    class="bg-black text-neon font-arcade h-screen flex flex-col items-center justify-center relative overflow-hidden p-4"
  >
    <!-- Fond arcade -->
    <img
      src="../public/pink.png"
      class="absolute inset-0 w-full h-full object-cover z-[-2]"
    />

    <!-- Overlay CRT scanlines -->
    <div class="crt-effect"></div>

    <!-- Cadre blanc centrÃ© transparent, plus grand -->
    <div
      class="relative z-10 border border-white rounded-3xl bg-transparent w-[80vw] h-[70vh] flex flex-col items-center justify-center px-10 py-8"
    >
      <!-- Logo arcade ou intro -->
      <h1 class="text-4xl text-[greenyellow] mb-10 font-pixelify text-center">
        HELLO TRANSCENDANCE
      </h1>

      <!-- Start button -->
      <a href="log.html" class="flex items-center gap-2 px-6 py-3 font-pixelify text-neon font-semibold text-lg rounded-xl border border-neon bg-transparent shadow-md hover:shadow-[0_0_12px_#39ff14,0_0_24px_#39ff14] transition duration-300">
      <span>ENTER THE GAME</span>
      </a>
    
    </div>

    <!-- Balle de Pong -->
    <div id="pongBall" class="ball"></div>

    <!-- Script de rebond -->
    <script>
      const ball = document.getElementById("pongBall");
      let x = 100;
      let y = 100;
      let dx = 2;
      let dy = 2;

      function moveBall() {
        const ballSize = 20;
        const w = window.innerWidth - ballSize;
        const h = window.innerHeight - ballSize;

        x += dx;
        y += dy;

        // rebond sur les bords
        if (x <= 0 || x >= w) dx *= -1;
        if (y <= 0 || y >= h) dy *= -1;

        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;

        requestAnimationFrame(moveBall);
      }

      moveBall();
    </script>
      </div>
  </body>
</html>
