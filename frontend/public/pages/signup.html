<select
  id="language-switcher"
  class="fixed top-4 right-4 z-50 border border-neon rounded bg-black text-neon font-pixelify px-3 py-1 cursor-pointer"
>
  <option value="fr">Français</option>
  <option value="en">English</option>
  <option value="es">Spanish</option>
</select>

<!-- Pong ball -->
<div id="pongBall" class="ball absolute z-2"></div>

<div
  class="text-neon font-pixelify flex items-center justify-center min-h-screen relative p-4"
>
  <!-- CRT scanlines -->
  <div class="crt-effect absolute inset-0 z-[-1]"></div>

  <!-- Conteneur principal : anneaux + formulaire -->
  <div
    class="relative w-[600px] h-[600px] group flex items-center justify-center z-10 overflow-visible"
  >
    <!-- Anneaux -->
    <div
      class="absolute w-full h-full border-2 border-white rounded-[38%_62%_63%_37%/41%_44%_56%_59%] animate-spin-slow group-hover:border-neon group-hover:drop-shadow-[0_0_20px_lime] transition-all duration-500"
    ></div>
    <div
      class="absolute w-full h-full border-2 border-white rounded-[41%_44%_56%_59%/38%_62%_63%_37%] animate-spin-reverse-slower group-hover:border-crtPurple group-hover:drop-shadow-[0_0_20px_red] transition-all duration-500"
    ></div>
    <div
      class="absolute w-full h-full border-2 border-white rounded-[41%_44%_56%_59%/38%_62%_63%_37%] animate-spin-slowest group-hover:border-crtBlue group-hover:drop-shadow-[0_0_20px_yellow] transition-all duration-500"
    ></div>

    <form
      id="signupForm"
      class="min-h-screen flex flex-col items-center justify-center relative font-pixelify text-neon text-center px-8 overflow-hidden"
    >
      <h2 class="text-2xl mb-4" data-i18n="signup.title">Créer un compte</h2>

      <input
        id="username"
        type="text"
        data-i18n-placeholder="signup.username"
        placeholder="Nom d'utilisateur"
        class="mb-4 px-6 py-2 rounded bg-black/30 border border-white text-white placeholder-white text-base w-full"
        required
      />
      <input
        id="email"
        type="email"
        data-i18n-placeholder="signup.email"
        placeholder="Email"
        class="mb-4 px-6 py-2 rounded bg-black/30 border border-white text-white placeholder-white text-base w-full"
        required
      />
      <input
        id="password"
        type="password"
        data-i18n-placeholder="signup.password"
        placeholder="Mot de passe"
        class="mb-4 px-6 py-2 rounded bg-black/30 border border-white text-white placeholder-white text-base w-full"
        required
      />
      <input
        id="confirm-password"
        type="password"
        data-i18n-placeholder="signup.confirmPassword"
        placeholder="Confirmer le mot de passe"
        class="mb-4 px-6 py-2 rounded bg-black/30 border border-white text-white placeholder-white text-base w-full"
        required
      />

      <input
        id="register-button"
        type="submit"
        data-i18n-value="signup.submit"
        value="S'inscrire"
        class="mb-4 cursor-pointer px-6 py-2 bg-neon text-black font-bold rounded hover:brightness-110 transition-all w-full"
        onclick="register(event)"
      />

      <div class="h-full text-white">
        <span data-i18n="signup.alreadyAccount">Vous avez déjà un compte ?</span
        >&nbsp;
        <button
          class="cursor-pointer hover:underline"
          onclick="navigate('log')"
          data-i18n="signup.login"
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
