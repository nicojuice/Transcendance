<div
  class="text-neon font-arcade font-pixelify flex items-center justify-center min-h-screen relative p-4"
>
  <!-- Container principal -->
  <div
    class="w-[600px] backdrop-blur-xl border-2 border-neon p-6 flex flex-col items-center justify-center gap-8 rounded-lg"
  >
    <!-- Formulaire -->
    <div class="w-full text-center text-xl">Sélection du Mode de Jeu</div>

    <!-- Mode 1 contre 1 -->
    <div class="w-full border-2 border-crtBlue rounded-md p-4">
      <div class="text-lg mb-2">1 contre 1 ?</div>
      <div class="flex gap-4">
        <button
          class="px-4 py-1 border-2 border-white text-white rounded hover:bg-white hover:text-black"
          onclick="selectMode('1v1', true)"
        >
          Oui
        </button>
        <button
          class="px-4 py-1 border-2 border-white text-white rounded hover:bg-white hover:text-black"
          onclick="selectMode('1v1', false)"
        >
          Non
        </button>
      </div>
    </div>

    <!-- Mode Tournoi -->
    <div class="w-full border-2 border-crtPurple rounded-md p-4">
      <div class="text-lg mb-2">Tournoi ?</div>
      <div class="flex gap-4">
        <button
          class="px-4 py-1 border-2 border-white text-white rounded hover:bg-white hover:text-black"
          onclick="selectMode('tournament', true)"
        >
          Oui
        </button>
        <button
          class="px-4 py-1 border-2 border-white text-white rounded hover:bg-white hover:text-black"
          onclick="selectMode('tournament', false)"
        >
          Non
        </button>
      </div>
    </div>

    <!-- Bouton de validation -->
    <button
      class="mt-4 px-6 py-2 border-2 border-white text-white rounded hover:bg-white hover:text-black"
      onclick="submitForm()"
    >
      Valider
    </button>
  </div>
</div>

  const mode = {
    "1v1": null,
    tournament: null,
  };

  function selectMode(type, value) {
    mode[type] = value;
    console.log(`Mode ${type} sélectionné : ${value ? "Oui" : "Non"}`);
  }

  function submitForm() {
    if (mode["1v1"] === null || mode["tournament"] === null) {
      showToast("Merci de faire un choix pour chaque mode !", "error");
      return;
    }
    // Exemple d'action
    console.log("Formulaire soumis avec :", mode);

  }
</script>
