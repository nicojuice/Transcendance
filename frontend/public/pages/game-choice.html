<div class="min-h-screen flex items-center font-pixelify justify-center p-6">
  <div class="card-container relative w-80 h-96">

<!-- PONG Card -->
 <div id="pong-card" 
 class=" game-card border border-white top-card card-tilt-left neon-border z-10 bg-black card-selected"
 onclick="selectGame('pong')">
  <div class="card-inner ">

    <!-- Face avant -->
    <div class="card-front font-pixelify flex flex-col items-center justify-center h-full relative">
      <!-- Bouton retour -->


      <h2 class="text-4xl text-white text-center mt-6 mb-3">PONG</h2>
      <img src="assets/pong.gif" alt="Pong Animation" class="w-64 h-64 object-contain" />
      <button class="font-pixelify mt-4 param-button" data-i18n="gameSelection.play" onclick="event.stopPropagation(); flipCard('pong-card')">JOUER</button>
    </div>

    <!-- Face arrière -->
    <div class="card-back flex flex-col items-center justify-center h-full p-6 relative">
      <!-- Fermeture -->
      <button class="absolute top-0 right-0 text-white text-[1.8rem] p-1 cursor-pointer select-none z-50 hover:text-neon mr-6" onclick="event.stopPropagation(); closeCard('pong-card')" aria-label="Fermer">&times;</button>

      <div class="flex flex-col space-y-4 toggle-switch-container">
        <div class="text-white text-center text-lg" data-i18n="gameSelection.selectMode">Sélectionner un mode</div>

        <select id="pong-mode-selector" class="bg-gray-900 text-white border border-gray-600 rounded px-3 py-1">
          <option value="" data-i18n="gameSelection.chooseMode">-- Choisir un mode --</option>
          <option value="ia" data-i18n="gameSelection.ia">IA</option>
          <option value="versus" data-i18n="gameSelection.versus">Versus</option>
          <option value="tournament" data-i18n="gameSelection.tournament">Tournoi</option>
        </select>

<div id="pong-difficulty-selector" class="mt-2">
  <label for="pong-difficulty" class="text-white">Difficulté IA :</label>
  <select id="pong-difficulty" class="bg-gray-800 text-white p-1 rounded">
    <option value="easy">Facile</option>
    <option value="medium">Moyen</option>
    <option value="hard">Difficile</option>
  </select>
</div>

        <div id="tournament-settings" class="hidden flex flex-col space-y-4 mt-2">
          <label class="text-white font-semibold">
            Pseudo Joueur 1 :
            <input id="player1-nickname" data-i18n="gameSelection.playerNickname" type="text" placeholder="Ton pseudo" class="mt-1 px-2 py-1 rounded bg-gray-900 text-white" />
          </label>
          <div class="text-white" data-i18n="gameSelection.invitedPlayers">Joueurs invités : Invité1, Invité2, Invité3</div>
        </div>

        <div class="my-2 border-t border-gray-600"></div>
        <label class="flex items-center space-x-3 cursor-pointer select-none">
          <input id="pong-bonus" type="checkbox" class="hidden toggle-checkbox" />
          <div class="toggle-switch w-10 h-6 bg-gray-700 rounded-full relative transition-colors duration-300" data-option="bonus"></div>
          <span class="text-white select-none" data-i18n="gameSelection.activateBonus">Activer les bonus</span>
        </label>

        <button class="mt-4 param-button" data-i18n="gameSelection.letsGo" onclick="handleStartClick('pong')">C'EST PARTI</button>
      </div>
    </div>

    

    <!-- Face tournoi -->
    <div id="pong-tournament-form" class="card-tournament hidden flex flex-col items-center justify-center h-full p-6 relative">
      <!-- Fermeture tournoi -->
      <button
        class="absolute top-0 right-0 text-white text-[1.8rem] p-1 cursor-pointer select-none z-50 hover:text-neon mr-6"
        onclick="closeTournamentForm('pong')"
        aria-label="Fermer le formulaire tournoi"
      >
        &times;
      </button>

      <h3 class="text-white text-xl mb-4" data-i18n="gameSelection.fillNicknames">Renseignez les pseudos</h3>
      <form onsubmit="event.preventDefault(); launchTournamentGame('pong')" class="flex flex-col space-y-3 w-full">
        <input type="text" placeholder="Joueur 1" class="input-style" data-i18n-placeholder="gameSelection.player1"/>
        <input type="text" placeholder="Joueur 2" class="input-style" data-i18n-placeholder="gameSelection.player2"/>
        <input type="text" placeholder="Joueur 3" class="input-style" data-i18n-placeholder="gameSelection.player3"/>
        <input type="text" placeholder="Joueur 4" class="input-style" data-i18n-placeholder="gameSelection.player4"/>
        <button type="submit" class="mt-4 param-button" data-i18n="gameSelection.launchGame">Lancer le jeu</button>
      </form>
    </div>

  </div>
</div>
