<select
  id="language-switcher"
  class="fixed top-4 right-4 z-50 border border-neon rounded bg-black text-neon font-pixelify px-3 py-1 cursor-pointer"
>
  <option value="fr">Français</option>
  <option value="en">English</option>
  <option value="es">Español</option>
</select>

<!-- ... select etc. inchangé ... -->

<div class="min-h-screen flex items-center font-pixelify justify-center p-6">
  <div class="card-container relative w-80 h-96">
    <!-- PONG Card -->
    <div
      id="pong-card"
      class="game-card border border-white top-card card-tilt-left neon-border z-10 bg-black"
      onclick="selectGame('pong')"
    >
      <div class="card-inner">
        <!-- Face avant -->
        <div
          class="font-pixelify card-front flex flex-col items-center justify-center h-full"
        >
          <h2 class="text-4xl text-white text-center mt-6 mb-3">PONG</h2>
          <img
            src="assets/pong.gif"
            alt="Pong Animation"
            class="w-64 h-64 object-contain"
          />
          <button
            class="font-pixelify mt-4 param-button"
            id="play-btn"
            onclick="event.stopPropagation(); flipCard('pong-card')"
          >
            JOUER
          </button>
        </div>

        <!-- Face arrière -->
        <div
          class="card-back flex flex-col items-center justify-center h-full p-6 relative"
        >
          <button
            class="absolute top-0 right-0 text-white text-[1.8rem] p-1 cursor-pointer select-none z-50 hover:text-neon mr-6"
            onclick="event.stopPropagation(); closeCard('pong-card')"
            aria-label="Close settings"
          >
            &times;
          </button>

          <div class="flex flex-col space-y-4 toggle-switch-container">
            <div class="text-white text-center text-lg">
              Sélectionner un mode
            </div>

            <!-- Menu déroulant pour les modes -->
            <select
              id="pong-mode-selector"
              class="bg-gray-900 text-white border border-gray-600 rounded px-3 py-1"
              onchange="handleModeChange(this.value)"
            >
              <option value="">-- Choisir un mode --</option>
              <option value="ia">IA</option>
              <option value="versus">Versus</option>
              <option value="tournament">Tournoi</option>
            </select>

            <!-- Réglages tournoi (affichés uniquement si tournoi sélectionné) -->
            <div
              id="tournament-settings"
              class="hidden flex flex-col space-y-4 mt-2"
            >
              <label class="text-white font-semibold">
                Pseudo Joueur 1 :
                <input
                  id="player1-nickname"
                  type="text"
                  placeholder="Ton pseudo"
                  class="mt-1 px-2 py-1 rounded bg-gray-900 text-white"
                />
              </label>
              <div class="text-white">
                Joueurs invités : Invité1, Invité2, Invité3
              </div>
              <button id="start-tournament-btn" class="param-button mt-2">
                Lancer le tournoi
              </button>
            </div>
            <div class="my-2 border-t border-gray-600"></div>
            <label
              class="flex items-center space-x-3 cursor-pointer select-none"
            >
              <input type="checkbox" class="hidden toggle-checkbox" />
              <div
                class="toggle-switch w-10 h-6 bg-gray-700 rounded-full relative transition-colors duration-300"
                data-option="bonus"
              ></div>
              <span class="text-white select-none">Activer les bonus</span>
            </label>

            <button
              class="mt-4 param-button"
              onclick="startGameAndNavigate('pong')"
            >
              C'EST PARTI
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- PACMAN Card -->

              <div class="text-white">

              <button id="start-tournament-btn" class="param-button mt-2">

            <div class="my-2 border-t border-gray-600"></div>
            <label

              <div
                class="toggle-switch w-10 h-6 bg-gray-700 rounded-full relative transition-colors duration-300"
                data-option="bonus"
              ></div>
              <span class="text-white select-none">Activer les bonus</span>
            </label>

            <button
              class="mt-4 param-button"
              onclick="startGameAndNavigate('pacman')"

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
