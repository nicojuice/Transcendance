<div class="text-neon font-arcade font-pixelify flex items-center justify-center min-h-screen relative p-4">
    <!-- Rectangle vert -->
    <div class="w-[1000px] h-[800px] border-2 border-neon -500 p-6 flex items-center justify-around rounded-lg">

<!-- Rectangle bleu -->
<div class="m-4 w-[950px] h-[750px] border-2 border-crtBlue rounded-md p-8">
  <h2 class="py-8 text-center text-2xl text-white mb-4">Choose Your Avatar</h2>

  <div class="flex flex-col items-center space-y-6">
    <!-- Aperçu de l'avatar -->
    <img
      id="avatar-preview"
      src="assets/avatar1.png"
      alt="Avatar Preview"
      class="w-64 h-64 object-cover rounded-full border-2 border-white"
    />

    <!-- Flèches pour changer d'avatar -->
    <div class="flex items-center space-x-6">
      <button onclick="changeAvatar(-1)" class="text-white text-2xl">&larr;</button>
      <button onclick="changeAvatar(1)" class="text-white text-2xl">&rarr;</button>
    </div>

    <!-- Upload d’un avatar personnalisé -->
    <label class="text-white text-sm mt-6">
      Or upload your own:
      <input
        type="file"
        accept="image/*"
        onchange="uploadCustomAvatar(event)"
        class="block mt-2 file:bg-neon file:text-black file:font-bold file:px-4 file:py-2 file:rounded file:border-0 file:cursor-pointer hover:file:brightness-110"
      />
    </label>
  </div>
</div>

    
    <!-- Rectangle rose -->
    <div class="m-4 w-[800px] h-[750px] border-2 border-crtPurple rounded-md relative">
        <button
            onclick="logout()"
            class="absolute text-white top-4 right-4 w-10 h-10 border-2 border-neon bg-black text-black font-bold rounded-full hover:brightness-110 transition-all flex items-center justify-center"
            title="Log Out">
            <svg xmlns="http://www.w3.org/2000/svg" text-white width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
        </button>

        <div class="relative z-10 flex flex-col text-neon px-8 py-16 w-full">
            <h2 class="text-6xl text-white mb-4">Hello,</h2>
            <h2 class="text-6xl text-white mb-4" span id="profile-username">Username</span>!</h2></div>

      <div class="mb-4 bg-black/30 p-4 rounded border border-white text-white text-left">
        <p><strong>Username:</strong> <span id="display-username">username123</span></p>
        <p><strong>Email:</strong> <span id="display-email">user@email.com</span></p></div>
        </div>
    </div>
</div>
