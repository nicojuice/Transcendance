<!-- edit-modal.html -->
<div
  id="editModal"
  class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 hidden"
>
  <div class="bg-white text-black rounded-lg p-8 w-[400px] relative">
    <button
      id="closeModalBtn"
      class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl"
    >
      âœ•
    </button>
    <h2 class="text-2xl mb-6 text-center">Edit Profile</h2>

    <form id="editProfileForm">
      <div class="mb-4">
        <label class="block mb-1 font-bold">Username</label>
        <input type="text" id="edit-username" class="w-full px-3 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-bold">Email</label>
        <input type="email" id="edit-email" class="w-full px-3 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-bold">Password</label>
        <input type="password" id="edit-password" class="w-full px-3 py-2 border border-gray-300 rounded" />
      </div>

      <button
        type="submit"
        class="w-full mt-4 bg-neon text-black font-bold px-4 py-2 rounded hover:brightness-110 transition"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
