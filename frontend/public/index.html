<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arcade Game</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 9999px;
        z-index: 20;
      }
    </style>
  </head>
  <body
    class="bg-black text-neon font-arcade h-screen flex flex-col items-center justify-center relative overflow-hidden p-4"
  >
    <!-- Fond arcade -->
    <img
      src="../assets/pink.png"
      class="absolute inset-0 w-full h-full object-cover z-[-2]"
    />

    <!-- Overlay CRT scanlines -->
    <div class="crt-effect"></div>

    <div id="screen-content"></div>
    <script src="./src/nav.js" type="module">
      // navigate();
    </script>

    <!-- Balle de Pong -->
    <div id="pongBall" class="ball"></div>

    <!-- Script de rebond -->
    <script>
      const ball = document.getElementById("pongBall");
      let x = 100;
      let y = 100;
      let dx = 2;
      let dy = 2;

      function moveBall() {
        const ballSize = 20;
        const w = window.innerWidth - ballSize;
        const h = window.innerHeight - ballSize;

        x += dx;
        y += dy;

        // rebond sur les bords
        if (x <= 0 || x >= w) dx *= -1;
        if (y <= 0 || y >= h) dy *= -1;

        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;

        requestAnimationFrame(moveBall);
      }

      moveBall();
    </script>
      </div>
  </body>
</html>
