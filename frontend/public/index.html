<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arcade Game</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <img src="../assets/pink.png" class="absolute inset-0 w-full h-full object-cover z-[-2]"/>

       <!-- Anneaux -->
    <div class="w-[500px] h-[500px] group flex items-center justify-center pt-[50%]" >
      <div
        class="absolute w-[500px] h-[500px] border-2 border-white rounded-[38%_62%_63%_37%/41%_44%_56%_59%] animate-spin-slow group-hover:border-neon group-hover:drop-shadow-[0_0_20px_lime] transition-all duration-500"
      ></div>
      <div
        class="absolute w-[500px] h-[500px] border-2 border-white rounded-[41%_44%_56%_59%/38%_62%_63%_37%] animate-spin-reverse-slower group-hover:border-crtPurple group-hover:drop-shadow-[0_0_20px_red] transition-all duration-500"
      ></div>
      <div
        class="absolute w-[500px] h-[500px] border-2 border-white rounded-[41%_44%_56%_59%/38%_62%_63%_37%] animate-spin-slowest group-hover:border-crtBlue group-hover:drop-shadow-[0_0_20px_yellow] transition-all duration-500"
      ></div>
        <!-- Page content -->
      <div id="screen-content"></div>
    </div>
      <!-- Pong ball -->
    <div id="pongBall" class="ball absolute z-2"></div>

    <script type="module" src="../src/nav.js"></script>
    <script type="module" src="../src/pongballeffects.js"></script>
    <script type="module" src="../src/signup.js"></script>
    <script type="module" src="../src/log.js"></script>
  </body>
</html>
