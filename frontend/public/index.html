<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Transcendance</title>
	<script src="./nav.js" defer></script>
	<script src="./auth.js" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
	  tailwind.config = {
	    theme: {
	      extend: {
	        colors: {
	          'prim-app': '#34495e',
	        }
	      }
	    }
	  }
	</script>
	<style>
  		@keyframes grain {
  		  0%, 100% { background-position: 0 0; }
  		  50% { background-position: 10px 10px; }
  		}
	
  		.grain-effect {
  		  position: fixed;
  		  inset: 0;
  		  pointer-events: none;
  		  background-color: transparent; /* Pour que l'arrière-plan principal reste transparent */
  		}
	
  		.grain-effect::before {
  		  content: "";
  		  position: absolute;
  		  inset: 0;
  		  background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAAXElEQVR4nO3BMQEAAAgDIN8/9K3hHFQKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAJyYcAAE5soMgAAAAAElFTkSuQmCC');
  		  background-repeat: repeat;
  		  background-size: 25px 25px; /* Taille du grain plus grande pour le rendre plus visible */
  		  animation: grain 100ms steps(5) infinite; /* Animation plus rapide pour un effet de grain constant */
  		  opacity: 0.25; /* Opacité sur l'image pour un effet de grain plus visible */
  		}
	</style>
</head>
<body>
	<div class="w-screen h-screen bg-[url('/assets/bg_pubs.png')] bg-no-repeat bg-center bg-cover fixed pointer-events-none overflow-hidden z-[-50]">
	</div>
	<div class="w-screen h-screen bg-[url('/assets/BackgroundPC.png')] bg-no-repeat bg-center fixed pointer-events-none overflow-hidden z-[-40]">
	</div>

				*:font-mono *:font-semibold *:text-6xl *:text-pink-600 *:transition-colors *:duration-75">
				<div id="div-neon" class="drop-shadow-[0_0_10px_rgba(234,179,8,0.8)] bg-opacity-50 place-items-center grid w-[30%] h-full">
					<button onclick="navigate('jouer')">Jouer</button>
					<!--234 179 8-->
				</div>
				<div id="div-neon" class="place-items-center grid w-[30%] h-full">

</body>
