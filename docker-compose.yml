version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"  #Port utilise 
    volumes:
      - node-volume:/usr/src/app/backend/node_modules #Creer le volume pour node
    environment:
      - NODE_ENV=production
    networks:
      - Transcendance
  
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - public-volume:/usr/src/app/frontend/public #Creer le volume pour js
    environment:
      - NODE_ENV=production
    networks:
      - Transcendance
    




networks:
  Transcendance:
    driver: bridge

volumes:
  public-volume:
  node-volume:
