
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transcendance</title>
  <script src="/js/nav.js" defer></script>
  <style>
    .page {
      display: none; /* Par défaut, toutes les pages sont cachées */
    }
  </style>
</head>
<body>
  <h1>🏓 Transcendance beta v0.02 🏓</h1>
  <nav>
    <button onclick="navigate('/')">Accueil</button>
    <button onclick="navigate('/about')">À propos</button>
    <button onclick="navigate('/contact')">Contact</button> 
  </nav>

  <!-- Sections pour chaque "page" -->
  <div id="home" class="page">
    <h2>Accueil</h2>
    <p>Bienvenue sur l'accueil !</p>
  </div>

  <div id="about" class="page">
    <h2>À propos</h2>
    <p>Bienvenue sur la page à propos !</p>
  </div>

  <div id="contact" class="page">
    <h2>Contact</h2>
    <p>Voici notre page de contact. Vous pouvez nous envoyer un message !</p>
  </div>

  <div id="error-page" class="page">
    <h2>Erreur 404</h2>
    <p>La page que vous cherchez n'existe pas.</p>
  </div>
</body>
</html>
